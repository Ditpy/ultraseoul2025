<!-- map.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX Map & Elevation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:60%; }
    #elevation { width:100%; height:40%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.min.js"></script>
  <script src="https://unpkg.com/leaflet-elevation/dist/leaflet-elevation.min.js"></script>
  <script>
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);
    L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      width: window.innerWidth,
      height: 200
    }).addTo(map);
    new L.GPX(
      "https://raw.githubusercontent.com/Ditpy/ultraseoul2025/main/ultraseoul2025_50k.gpx",
      { async: true }
    )
      .on("loaded", e => map.fitBounds(e.target.getBounds()))
      .on("addline", e => elev.addData(e.line))
      .addTo(map);
  </script>
</body>
</html>
