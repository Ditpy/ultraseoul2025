<!-- map.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX Map & Elevation</title>
  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Official Elevation plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.css" />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { width:100%; height:60%; }
    #elevation { width:100%; height:40%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>

  <!-- 1) Leaflet core JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- 2) GPX loader -->
  <script src="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.min.js"></script>
  <!-- 3) D3 v3 로드 (플러그인이 기대하는 버전) -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- 4) Official Elevation plugin JS (v3 API 위에서 정상 작동) -->
  <script src="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.min.js"></script>

  <script>
    // 5) 지도 초기화
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // 6) 고도 프로필 컨트롤 변수에 할당
    const elev = L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      width: window.innerWidth,
      height: 200
    }).addTo(map);

    // 7) GPX 트랙 로드
    new L.GPX(
      "https://raw.githubusercontent.com/Ditpy/ultraseoul2025/main/ultraseoul2025_50k.gpx",
      { async: true }
    )
      .on("loaded", function(e) { map.fitBounds(e.target.getBounds()); })
      .on("addline", function(e) { elev.addData(e.line); })
      .addTo(map);
  </script>
</body>
</html>
