<!-- map.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX Map & Elevation</title>
  <!-- 기본 스타일: html, body, 지도 및 고도 차트 컨테이너 -->
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 60%; }
    #elevation { width: 100%; height: 40%; }
  </style>
  <!-- Leaflet core CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Elevation plugin CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.css" />
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>

  <!-- Leaflet core JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- GPX loader -->
  <script src="https://unpkg.com/leaflet-gpx/dist/leaflet-gpx.min.js"></script>
  <!-- D3 v3 from Cloudflare CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <!-- Elevation plugin JS -->
  <script src="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.min.js"></script>

  <script>
    // 지도 초기화
    const map = L.map("map").setView([0, 0], 2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    // 고도 프로필 컨트롤 추가
    const elev = L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      width: window.innerWidth,
      height: 200
    }).addTo(map);

    // GPX 트랙 로드
    new L.GPX(
      "https://raw.githubusercontent.com/Ditpy/ultraseoul2025/main/ultraseoul2025_50k.gpx",
      { async: true }
    )
      .on("loaded", e => map.fitBounds(e.target.getBounds()))
      .on("addline", e => elev.addData(e.line))
      .addTo(map);
  </script>
</body>
</html>
