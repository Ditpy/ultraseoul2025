<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX Map & Elevation (High-Res)</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map       { width:100%; height:60%; }
    #elevation { width:100%; height:40%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.css" />
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.min.js"></script>

  <script>
    // ───────────────
    // 1) 샘플 간격 patch
    // ───────────────
    (function() {
      // 원본 _sampleSegment 메서드를 덮어써서, interval 을 100m 로 변경
      const proto = L.Control.Elevation.prototype;
      const orig = proto._sampleSegment;
      proto._sampleSegment = function(latlngs) {
        // this.options.interval: 기본 1000m → 100m 로 변경
        this.options.interval = 100;  
        return orig.call(this, latlngs);
      };
    })();

    // ───────────────
    // 2) 지도 & Elevation 초기화
    // ───────────────
    const map = L.map("map").setView([37.5665,126.9780],12);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const elev = L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      collapsed: false,
      width: window.innerWidth,
      height: 200
    }).addTo(map);

    new L.GPX(
      "https://raw.githubusercontent.com/Ditpy/ultraseoul2025/main/ultraseoul2025_50k.gpx",
      { async: true }
    )
    .on("loaded", e => {
      map.fitBounds(e.target.getBounds());
      e.target.getLayers().forEach(layer => {
        if (layer instanceof L.Polyline) elev.addData(layer);
      });
    })
    .addTo(map);
  </script>
</body>
</html>
