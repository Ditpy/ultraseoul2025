<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>GPX Map & Elevation (Full Distance)</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map       { width:100%; height:60vh; }
    #elevation { width:100%; height:40vh; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.css" />
</head>
<body>
  <div id="map"></div>
  <div id="elevation"></div>

  <!-- 1) Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- 2) GPX loader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/2.2.0/gpx.min.js"></script>
  <!-- 3) D3 v3 -->
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <!-- 4) Elevation plugin -->
  <script src="https://unpkg.com/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.min.js"></script>

  <script>
    const map = L.map("map").setView([0,0],2);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap contributors"
    }).addTo(map);

    const elev = L.control.elevation({
      position: "bottomright",
      theme: "steelblue-theme",
      width: window.innerWidth,
      height: 200,
      collapsed: false
    }).addTo(map);

    new L.GPX(
      "https://raw.githubusercontent.com/Ditpy/ultraseoul2025/main/ultraseoul2025_50k.gpx",
      { async: true }
    )
    .on("loaded", e => {
      // 1) 지도 범위 조정
      map.fitBounds(e.target.getBounds());

      // 2) 내부에 저장된 원본 GPX info 꺼내기
      const info = e.target._info;
      if (info && Array.isArray(info.tracks)) {
        info.tracks.forEach(track => {
          track.segments.forEach(segment => {
            // segment: [{lat, lon, ele, time}, ...]
            // 3) L.LatLng(위,경도,고도) 배열로 변환
            const pts = segment.map(pt => L.latLng(pt.lat, pt.lon, pt.ele));
            // 4) 지도 위 트랙 라인 (선택)
            L.polyline(pts, { color: "red", weight: 2 }).addTo(map);
            // 5) Elevation 차트에 데이터 추가
            elev.addData(L.polyline(pts));
          });
        });
      }
    })
    .addTo(map);
  </script>
</body>
</html>
