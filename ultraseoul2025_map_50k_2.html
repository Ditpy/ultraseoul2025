<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>ULTRA SEOUL 2025 - 50K GPX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body, html { margin:0; padding:0; background:#191c1d; font-family:Pretendard,'Segoe UI',Arial,sans-serif; }
    #container {
      width: 1080px; height: 860px; margin: 0 auto; display: flex; flex-direction: column; align-items:center;
      background: #191c1d;
    }
    #map {
      width: 1080px; height: 350px; margin:0 auto;
      border-radius: 0; box-shadow: none;
      position: relative;
      background: #191c1d;
    }
    #infoBar {
      width: 1080px; height: 70px;
      background: #fff; display: flex; align-items: center; justify-content: center;
      border-radius: 0; box-shadow: none; border:none;
      margin: 0; z-index: 10;
      position: static;
    }
    #infoBarInner {
      width: 100%; display: flex; justify-content: space-evenly; align-items: center; height: 100%;
    }
    .infoCol {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-width: 120px; height: 100%;
      text-align: center;
    }
    .infoLabel {
      color: #888; font-size: 1.05em; font-weight: 400; line-height: 1.16; margin-bottom: 0.16em;
      display: flex; align-items: center; justify-content: center; height: 50%;
    }
    .infoValue {
      color: #222; font-size: 1.24em; font-weight: 700; line-height: 1.2; letter-spacing: 0.02em;
      display: flex; align-items: center; justify-content: center; height: 50%;
    }
    #infoBarLine {
      width: 100%; height: 2px; background: #ce1126;
      margin: 0; border: none; z-index: 2;
    }
    #elevationBox {
      width: 1080px; height: 300px; background: none;
      border-radius: 0; box-shadow: none; margin:0; position:relative;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
    }
    #elevation {
      width: 1040px; height: 300px; border-radius: 0; display:block; margin:0 auto;
      background: none; /* 흰 배경 제거 */
    }
    /* CP marker on elevation */
    .cp-elev-marker {
      position: absolute; width: 0; height: 300px; left:0; top:0; pointer-events: none;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .cp-elev-circle {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 16px; height:16px; border-radius: 50%;
      background: #ce1126; border: 2px solid #fff; z-index: 4;
      /* dot 중앙 위치에 맞춰서 배치, JS에서 top 지정 */
    }
    .cp-elev-line {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 2px; background: #ce1126; z-index: 3;
      /* 중앙정렬 */
    }
    .cp-elev-label {
      position: absolute; left: 50%; transform: translateX(-50%);
      /* dot 위로 띄우기, JS에서 top 지정 */
      background: #ce1126; color:#fff; font-weight:700; font-size:1em; border-radius:0.9em;
      padding: 0.15em 0.9em; white-space:nowrap; z-index:5;
      box-shadow:none;
      text-align: center;
    }
    /* 지도 라벨(말풍선) */
    .balloon-label {
      position: absolute; background:#fff; color:#ce1126; font-weight:700; font-size:1.1em;
      border-radius:1.1em; padding:0.2em 1em; border: 2px solid #ce1126;
      box-shadow:none;text-align:center;white-space:nowrap;
      pointer-events: none;z-index:999;
      transform: translate(-50%, -120%);
    }
    .balloon-arrow {
      width:0; height:0; border-left:9px solid transparent; border-right:9px solid transparent;
      border-top:12px solid #fff; position:absolute; left:50%; transform:translateX(-50%); top:98%;
      z-index:999;
    }
    /* 지도 5k 라벨 */
    .km-label {
      background: #222; color: #fff; font-weight: 700; font-size: 0.95em;
      border-radius: 0.8em; padding: 0.13em 0.8em; position:absolute; z-index: 990;
      box-shadow: none; border: 2px solid #fff;
      pointer-events: none;
      text-align: center;
      left: 50%; transform: translateX(-50%, -120%);
    }
    /* 지도 라인 툴팁 */
    .map-tooltip {
      position: absolute; z-index: 9999;
      background: #b12d2d; color: #fff;
      font-size: 1.07em; font-weight: 600; border-radius: 0.45em;
      padding: 0.26em 0.9em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
    }
    /* 고도표 툴팁 */
    .elev-tooltip {
      position: absolute; z-index: 1000;
      background: #b12d2d; color: #fff;
      font-size: 1.04em; font-weight: 600; border-radius: 0.45em;
      padding: 0.25em 0.8em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="infoBar">
      <div id="infoBarInner">
        <div class="infoCol">
          <span class="infoLabel">거리</span>
          <span class="infoValue" id="infoDistance">--</span>
        </div>
        <div class="infoCol">
          <span class="infoLabel">누적 상승고도</span>
          <span class="infoValue" id="infoAsc">--</span>
        </div>
        <div class="infoCol">
          <span class="infoLabel">누적 하강고도</span>
          <span class="infoValue" id="infoDesc">--</span>
        </div>
        <div class="infoCol">
          <span class="infoLabel">최고 고도</span>
          <span class="infoValue" id="infoMaxEle">--</span>
        </div>
      </div>
    </div>
    <div id="infoBarLine"></div>
    <div id="elevationBox" style="position:relative;">
      <canvas id="elevation" width="1040" height="300"></canvas>
      <div id="elevTooltip" class="elev-tooltip" style="display:none"></div>
      <!-- CP, 10k 마커는 JS로 동적으로 삽입 -->
    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script>
  // =================== GPX, 지도, 고도표 ===================
  const gpxUrl = './ultraseoul2025_50k_gm.gpx'; // GPX 파일명을 올바르게!
  let map, chart, elevations=[], distances=[], latlngs=[], kmMarkers=[];
  let totalAsc=0, totalDesc=0, maxEle=0;

  // 예시 CP 목록 (적절히 수정)
  const CPs = [
    {name:'CP1', km:10}, {name:'CP2', km:19}, {name:'CP3', km:30},
    {name:'CP4', km:36}, {name:'CP5', km:44}
  ];

  function updateInfoBar() {
    document.getElementById('infoDistance').textContent = distances.length ? (distances[distances.length-1]/1000).toFixed(2)+'km' : '--';
    document.getElementById('infoAsc').textContent = Math.round(totalAsc)+'m';
    document.getElementById('infoDesc').textContent = Math.round(totalDesc)+'m';
    document.getElementById('infoMaxEle').textContent = maxEle+'m';
  }

  function getDistance(lat1,lon1,lat2,lon2){
    const R=6371000,toRad=x=>x*Math.PI/180;
    const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);
    const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  // 지도 라인 툴팁
  let mapTooltip;
  function showMapTooltip(latlng, text) {
    if (!mapTooltip) {
      mapTooltip = document.createElement('div');
      mapTooltip.className = 'map-tooltip';
      document.body.appendChild(mapTooltip);
    }
    mapTooltip.innerHTML = text;
    const point = map.latLngToContainerPoint(latlng);
    const mapRect = document.getElementById('map').getBoundingClientRect();
    mapTooltip.style.left = (window.scrollX + mapRect.left + point.x + 10) + 'px';
    mapTooltip.style.top = (window.scrollY + mapRect.top + point.y - 20) + 'px';
    mapTooltip.style.display = 'block';
  }
  function hideMapTooltip() {
    if (mapTooltip) mapTooltip.style.display = 'none';
  }

  // 고도표 툴팁
  function showElevTooltip(x, y, text) {
    const elevTooltip = document.getElementById('elevTooltip');
    elevTooltip.innerHTML = text;
    elevTooltip.style.left = (x + 30) + 'px';
    elevTooltip.style.top = (y + 120) + 'px';
    elevTooltip.style.display = 'block';
  }
  function hideElevTooltip() {
    document.getElementById('elevTooltip').style.display = 'none';
  }

  // 지도, 코스, 라벨, Start/Finish, 5k 마커, 마우스오버
  function addCourseLine() {
    // 빨간 얇은 라인 (페이지1과 동일 컬러/스타일)
    const polyline = L.polyline(latlngs, {
      color:'#ce1126', weight:2.4, opacity:0.97, lineCap:'round'
    }).addTo(map);

    // 5k 마커 (페이지1 스타일)
    kmMarkers = [];
    for(let i=0;i<distances.length;i++){
      let km = Math.round(distances[i]/1000);
      if (km % 5 === 0 && !kmMarkers.includes(km)) {
        kmMarkers.push(km);
        const labelHtml = `<div class="km-label">${km}km</div>`;
        L.marker(latlngs[i], {
          icon: L.divIcon({
            className:'', html: labelHtml, iconAnchor:[0,0], iconSize:[46,18]
          })
        }).addTo(map);
      }
    }

    // Start/Finish 말풍선
    const startIdx = 0, finishIdx = latlngs.length-1;
    [{idx:startIdx, txt:'START'}, {idx:finishIdx, txt:'FINISH'}].forEach(obj=>{
      const pt = latlngs[obj.idx];
      L.marker(pt, {
        icon: L.divIcon({
          className:'', html: `
          <div class="balloon-label">${obj.txt}
            <div class="balloon-arrow"></div>
          </div>`,
          iconAnchor: [54,42],
          popupAnchor: [0, -35]
        })
      }).addTo(map);
    });

    // 지도 라인 마우스오버 고도/거리 정보
    polyline.on('mousemove', function(e){
      let minI = 0, minDist = Infinity;
      for(let i=0;i<latlngs.length;i++){
        const d = Math.abs(e.latlng.lat-latlngs[i][0]) + Math.abs(e.latlng.lng-latlngs[i][1]);
        if (d < minDist) { minDist = d; minI = i; }
      }
      if (elevations[minI] && distances[minI])
        showMapTooltip(e.latlng, `<b>${(distances[minI]/1000).toFixed(2)}km</b>, <b>${elevations[minI]}m</b>`);
    });
    polyline.on('mouseout', hideMapTooltip);
  }

  // 고도표 차트, CP/10k 표시
  function drawElevationChart() {
    if (!elevations.length || !distances.length) return;
    const ctx = document.getElementById('elevation').getContext('2d');
    if(chart) chart.destroy();

    // 블루 그라데이션 (위→아래 투명)
    const grad = ctx.createLinearGradient(0,0,0,300);
    grad.addColorStop(0, "rgba(22,100,154,0.23)");
    grad.addColorStop(1, "rgba(22,100,154,0)");

    // 고도축 단계 (0 ~ max, 4등분, 100단위 반올림, +1단계 여유)
    const elevMax = Math.max(...elevations);
    const step = Math.ceil(elevMax/4/100)*100;
    const yTicks = [0, step, step*2, step*3, step*4, step*5];
    const yMax = yTicks[4]; // 그래프 최상단은 1단계 여유(수치 없음)
    const yMin = 0;

    chart = new Chart(ctx,{
      type:'line',
      data:{
        labels: distances.map(m=>(m/1000).toFixed(2)),
        datasets:[{
          label:'고도(m)',
          data: elevations,
          borderColor: '#16649A',
          backgroundColor: grad,
          borderWidth: 2,
          pointRadius: 0,
          fill: true,
          tension: 0.13,
          order: 1,
        }]
      },
      options:{
        responsive: false,
        maintainAspectRatio: false,
        plugins:{
          legend:{display:false},
          tooltip:{enabled:false}
        },
        scales:{
          x: {
            display: true,
            grid: {display: false, drawBorder: false},
            ticks: {
              color: '#16649A',
              callback: function(val, idx) {
                const km = parseFloat(this.getLabelForValue(val));
                return (km % 10 === 0) ? km + 'k' : '';
              }
            }
          },
          y: {
            display: true,
            position: 'left',
            grid: {display: false, drawBorder: false},
            min: yMin,
            max: yMax,
            ticks: {
              color: '#16649A',
              callback: function(value) {
                return yTicks.includes(value) && value !== yMax ? value + 'm' : '';
              }
            }
          }
        },
        animation: false,
        events: []
      }
    });

    // 고도표 마우스오버
    document.getElementById('elevation').onmousemove=function(e){
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const idx = Math.round((x / rect.width) * (elevations.length-1));
      if (elevations[idx] && distances[idx]) {
        showElevTooltip(e.clientX, rect.top, `<b>${(distances[idx]/1000).toFixed(2)}km</b>, <b>${elevations[idx]}m</b>`);
      }
    };
    document.getElementById('elevation').onmouseleave = hideElevTooltip;

    // CP 마커 동적 생성 (dot 중앙이 해당 km 위치의 고도 그래프선과 정확히 만남)
    const elevBox = document.getElementById('elevationBox');
    elevBox.querySelectorAll('.cp-elev-marker').forEach(e=>e.remove());

    CPs.forEach(cp=>{
      // km 위치 찾기(보간)
      let idx = distances.findIndex(d=>d/1000 >= cp.km);
      if(idx < 0) idx = distances.length-1;
      let elevVal;
      if (distances[idx]/1000 === cp.km || idx === 0) {
        elevVal = elevations[idx];
      } else {
        // 보간
        const prevIdx = idx-1;
        const d1 = distances[prevIdx]/1000, d2 = distances[idx]/1000;
        const e1 = elevations[prevIdx], e2 = elevations[idx];
        const ratio = (cp.km-d1)/(d2-d1);
        elevVal = e1 + (e2-e1)*ratio;
      }
      // x좌표(그래프 폭 1040px)
      const left = (cp.km/(distances[distances.length-1]/1000))*1040;
      // y좌표(고도축 반영, dot 중앙이 그래프선과 정확히 만남)
      const y = ((yMax-elevVal)/(yMax-yMin))*300;
      const marker = document.createElement('div');
      marker.className = 'cp-elev-marker';
      marker.style.left = `${left}px`;
      marker.style.top = '0';

      // 중앙정렬로 dot, 라벨, 라인 배치(JS에서 위치 지정)
      marker.innerHTML = `
        <div class="cp-elev-line" style="height:${y-8}px;top:0;"></div>
        <div class="cp-elev-circle" style="top:${y-8}px;"></div>
        <div class="cp-elev-label" style="top:${y-36}px;">${cp.name}<span style="font-weight:400;"> ${cp.km}k</span></div>
      `;
      elevBox.appendChild(marker);
    });
  }

  window.onload = function() {
    map = L.map('map', {
      dragging:true, scrollWheelZoom:false, doubleClickZoom:false,
      boxZoom:false, touchZoom:false, keyboard:false,
      zoomControl:false, attributionControl:false,
    }).setView([37.125,128.97],12);

    // Esri World Imagery (고화질 항공지도)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom:17,
      attribution:'Tiles © Esri, Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
    }).addTo(map);

    // // OSM 기본지도를 쓰고 싶으면 아래 주석 해제
    // L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //   maxZoom: 19,
    //   attribution: '&copy; OpenStreetMap contributors'
    // }).addTo(map);

    fetch(gpxUrl)
      .then(res=>{
        if (!res.ok) throw new Error();
        return res.text();
      })
      .then(xmlText=>{
        const parser=new DOMParser();
        const xml=parser.parseFromString(xmlText,"application/xml");
        const trkpts=xml.querySelectorAll('trkpt');
        latlngs=[]; elevations=[]; distances=[0];
        trkpts.forEach((pt,i)=>{
          const lat=+pt.getAttribute('lat'), lon=+pt.getAttribute('lon');
          const ele=+pt.querySelector('ele').textContent;
          latlngs.push([lat,lon]); elevations.push(ele);
          if(i>0) distances[i]=distances[i-1]+getDistance(latlngs[i-1][0],latlngs[i-1][1],lat,lon);
        });
        totalAsc=0; totalDesc=0; maxEle=0;
        for(let i=1;i<elevations.length;i++){
          const diff=elevations[i]-elevations[i-1];
          if(diff>0) totalAsc+=diff; else totalDesc-=diff;
          if (elevations[i]>maxEle) maxEle=Math.round(elevations[i]);
        }
        map.fitBounds(L.polyline(latlngs).getBounds(),{padding:[20,20]});
        updateInfoBar();
        addCourseLine();
        drawElevationChart();
      });
  };
  </script>
</body>
</html>
