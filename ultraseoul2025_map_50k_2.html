<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>ULTRA SEOUL 2025 - 50K GPX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0; padding: 0; background: #191c1d;
      font-family: Pretendard, 'Segoe UI', Arial, sans-serif;
      min-width: 1080px; min-height: 860px;
    }
    #container {
      width: 1080px; height: 860px; margin: 0 auto;
      background: #191c1d;
      display: flex; flex-direction: column; align-items:center; justify-content: flex-start;
    }
    #map {
      width: 1080px; height: 480px;
      position: relative;
      filter: saturate(0.3) hue-rotate(-120deg) brightness(1.08) contrast(1.02);
      border-radius: 0; box-shadow: none;
    }
    #lowerbox {
      width: 1080px; height: 380px;
      display: flex; flex-direction: column;
      background: #fff;
      align-items: center; justify-content: flex-start;
      margin: 0; border-radius: 0 0 24px 24px;
      box-shadow: 0 1px 14px rgba(60,80,120,0.07);
      position: relative;
      overflow: visible;
    }
    #infoBar {
      width: 1080px; height: 76px;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
      border-radius: 0; box-shadow: none; border: none;
      margin: 0; z-index: 10; position: static;
      border-bottom: 2px solid #e53935;
    }
    #infoBarInner {
      width: 100%; display: flex; justify-content: space-evenly; align-items: center; height: 100%;
    }
    .infoCol {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-width: 120px; height: 100%; text-align: center;
    }
    .infoLabel {
      color: #878d96; font-size: 1.05em; font-weight: 400; margin-bottom: 0.12em; line-height: 1.14; letter-spacing: 0.01em;
    }
    .infoValue {
      color: #222; font-size: 1.28em; font-weight: 700; letter-spacing: 0.01em; margin-top: 0.10em;
    }
    #elevationBox {
      width: 100%;
      height: 304px;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
      background: none;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #elevationCanvasWrap {
      width: 960px; height: 156px; margin: 48px auto 0 auto; position: relative; background: #fff;
      border-radius: 15px;
      display: flex; align-items: flex-end; justify-content: center; box-shadow: none;
      overflow: visible;
    }
    #elevation {
      width: 960px; height: 156px; background: #fff; border-radius: 15px;
      display:block; margin:0 auto; box-shadow: none;
      position: relative; z-index: 5;
    }
    /* CP marker on elevation */
    .cp-elev-marker {
      position: absolute; width: 0; height: 156px; left:0; top:0; pointer-events: none;
      z-index: 10;
    }
    .cp-elev-line {
      position: absolute; left: 0; width: 2px; background: #e53935; z-index: 2;
    }
    .cp-elev-circle {
      position: absolute; width: 15px; height:15px; border-radius: 50%;
      background: #e53935; border: 2px solid #fff; z-index: 4; left: -7px;
    }
    .cp-elev-label {
      position: absolute; left: 50%; top: -36px; transform: translateX(-50%);
      color: #e53935; font-weight: 700; font-size: 1.12em;
      white-space: nowrap; z-index: 11; background: transparent; padding:0;
      text-shadow: 0 1px 6px #fff9;
      pointer-events: none;
      letter-spacing: 0.01em;
    }
    /* 지도 5k 마커 (흰 숫자, 빨간 원형) */
    .km-label {
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      text-shadow: none;
      pointer-events: none;
      width: 22px;
      height: 22px;
      line-height: 22px;
      border-radius: 50%;
      background: transparent;
      display: inline-block;
      font-family: Pretendard, Arial, sans-serif;
    }
    /* 트랙라인(코스) 스타일 */
    .leaflet-interactive {
      stroke: #C31B20 !important;
      stroke-width: 7px !important;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 1 !important;
      filter: drop-shadow(0 0 3px #fff6);
    }
    /* Start/Finish 말풍선 */
    .balloon-label {
      position: absolute; background:#fff; color:#e53935; font-weight:700; font-size:1.1em;
      border-radius:1.1em; padding:0.18em 1.13em; border: 2px solid #e53935;
      box-shadow:none;text-align:center;white-space:nowrap;
      pointer-events: none;z-index:999;
      transform: translate(-50%, -120%);
      font-family: Pretendard, Arial, sans-serif;
    }
    .balloon-arrow {
      width:0; height:0; border-left:9px solid transparent; border-right:9px solid transparent;
      border-top:12px solid #fff; position:absolute; left:50%; transform:translateX(-50%); top:98%;
      z-index:999;
    }
    /* 지도 라인 툴팁 */
    .map-tooltip {
      position: absolute; z-index: 9999;
      background: #b12d2d; color: #fff;
      font-size: 1.07em; font-weight: 600; border-radius: 0.45em;
      padding: 0.26em 0.9em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
    }
    /* 고도표 툴팁 */
    .elev-tooltip {
      position: absolute; z-index: 1000;
      background: #b12d2d; color: #fff;
      font-size: 1.03em; font-weight: 600; border-radius: 0.45em;
      padding: 0.25em 0.8em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="lowerbox">
      <div id="infoBar">
        <div id="infoBarInner">
          <div class="infoCol">
            <span class="infoLabel">거리</span>
            <span class="infoValue" id="infoDistance">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">누적 상승고도</span>
            <span class="infoValue" id="infoAsc">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">누적 하강고도</span>
            <span class="infoValue" id="infoDesc">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">최고 고도</span>
            <span class="infoValue" id="infoMaxEle">--</span>
          </div>
        </div>
      </div>
      <div id="elevationBox">
        <div id="elevationCanvasWrap">
          <canvas id="elevation" width="960" height="156"></canvas>
          <div id="elevTooltip" class="elev-tooltip" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script>
  // =================== GPX, 지도, 고도표 ===================
  const gpxUrl = './ultraseoul2025_50k_gm.gpx';
  let map, chart, elevations=[], distances=[], latlngs=[], kmMarkers=[];
  let totalAsc=0, totalDesc=0, maxEle=0;

  // 예시 CP 목록
  const CPs = [
    {name:'35k<br>CP1', km:35},
    {name:'45k<br>CP2', km:45}
  ];

  function updateInfoBar() {
    document.getElementById('infoDistance').textContent = distances.length ? (distances[distances.length-1]/1000).toFixed(2)+'km' : '--';
    document.getElementById('infoAsc').textContent = Math.round(totalAsc)+'m';
    document.getElementById('infoDesc').textContent = Math.round(totalDesc)+'m';
    document.getElementById('infoMaxEle').textContent = maxEle+'m';
  }

  function getDistance(lat1,lon1,lat2,lon2){
    const R=6371000,toRad=x=>x*Math.PI/180;
    const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);
    const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  // 지도 라인 툴팁
  let mapTooltip;
  function showMapTooltip(latlng, text) {
    if (!mapTooltip) {
      mapTooltip = document.createElement('div');
      mapTooltip.className = 'map-tooltip';
      document.body.appendChild(mapTooltip);
    }
    mapTooltip.innerHTML = text;
    const point = map.latLngToContainerPoint(latlng);
    const mapRect = document.getElementById('map').getBoundingClientRect();
    mapTooltip.style.left = (window.scrollX + mapRect.left + point.x + 10) + 'px';
    mapTooltip.style.top = (window.scrollY + mapRect.top + point.y - 20) + 'px';
    mapTooltip.style.display = 'block';
  }
  function hideMapTooltip() {
    if (mapTooltip) mapTooltip.style.display = 'none';
  }

  // 고도표 툴팁
  function showElevTooltip(x, y, text) {
    const elevTooltip = document.getElementById('elevTooltip');
    elevTooltip.innerHTML = text;
    elevTooltip.style.left = (x + 18) + 'px';
    elevTooltip.style.top = (y + 20) + 'px';
    elevTooltip.style.display = 'block';
  }
  function hideElevTooltip() {
    document.getElementById('elevTooltip').style.display = 'none';
  }

  // 지도 트랙라인 및 5km 마커 (1번 소스 적용)
  function addCourseLine() {
    // 트랙 라인(빨간 굵은 라인, 라운드)
    const polyline = L.polyline(latlngs, {
      color: '#C31B20',
      weight: 7,
      opacity: 1,
      lineCap: 'round'
    }).addTo(map);

    // 5km마다 빨간 원형 마커 + 흰색 숫자 라벨
    kmMarkers = [];
    const totalKm = distances[distances.length-1] / 1000;
    for(let k=5; k<=Math.floor(totalKm)+1; k+=5){
      const idx = distances.findIndex(d=>d/1000>=k);
      if(idx!==-1){
        // 빨간 원형 마커
        const marker = L.circleMarker(latlngs[idx], {
          radius: 15,
          color: '#C31B20',
          fillColor: '#C31B20',
          fillOpacity: 1,
          weight: 2
        }).addTo(map);
        // 흰색 숫자 라벨(중앙)
        const div = L.divIcon({
          className: "km-label",
          html: `<span>${k}</span>`,
          iconSize: [22,22],
          iconAnchor: [11,11]
        });
        const label = L.marker(latlngs[idx], {icon:div, interactive:false}).addTo(map);
        kmMarkers.push(marker, label);
      }
    }

    // Start/Finish 말풍선
    const startIdx = 0, finishIdx = latlngs.length-1;
    [{idx:startIdx, txt:'START'}, {idx:finishIdx, txt:'FINISH'}].forEach(obj=>{
      const pt = latlngs[obj.idx];
      L.marker(pt, {
        icon: L.divIcon({
          className:'', html: `
          <div class="balloon-label">${obj.txt}
            <div class="balloon-arrow"></div>
          </div>`,
          iconAnchor: [54,42],
          popupAnchor: [0, -35]
        })
      }).addTo(map);
    });

    // 지도 라인 마우스오버 고도/거리 정보
    polyline.on('mousemove', function(e){
      let minI = 0, minDist = Infinity;
      for(let i=0;i<latlngs.length;i++){
        const d = Math.abs(e.latlng.lat-latlngs[i][0]) + Math.abs(e.latlng.lng-latlngs[i][1]);
        if (d < minDist) { minDist = d; minI = i; }
      }
      if (elevations[minI] && distances[minI])
        showMapTooltip(e.latlng, `<b>${(distances[minI]/1000).toFixed(2)}km</b>, <b>${elevations[minI]}m</b>`);
    });
    polyline.on('mouseout', hideMapTooltip);
  }

  // 고도표 차트, CP 표시
  function drawElevationChart() {
    if (!elevations.length || !distances.length) return;
    // 고도축 단계(3개만)
    const maxEle = Math.max(...elevations), minEle = Math.min(...elevations);
    const yTicks = [
      Math.round(minEle/100)*100,
      Math.round((minEle+maxEle)/2/100)*100,
      Math.round(maxEle/100)*100
    ];
    // 10k마다 x축 눈금
    const xLabels = distances.map(m=>(m/1000).toFixed(1));
    const ctx = document.getElementById('elevation').getContext('2d');
    if(chart) chart.destroy();

    // 파란그라데이션 (위→아래로 fade)
    const grad = ctx.createLinearGradient(0,0,0,156);
    grad.addColorStop(0, "rgba(22,100,154,0.19)");
    grad.addColorStop(1, "rgba(22,100,154,0)");

    chart = new Chart(ctx,{
      type:'line',
      data:{
        labels: xLabels,
        datasets:[{
          label:'고도(m)',
          data: elevations,
          borderColor: '#16649A',
          backgroundColor: grad,
          borderWidth: 2,
          pointRadius: 0,
          fill: true,
          tension: 0.13,
          order: 1,
        }]
      },
      options:{
        responsive: false,
        maintainAspectRatio: false,
        plugins:{
          legend:{display:false},
          tooltip:{enabled:false}
        },
        scales:{
          x: {
            display: true,
            grid: {display: false, drawBorder: false},
            ticks: {
              color: '#16649A',
              callback: function(val, idx) {
                const km = parseFloat(this.getLabelForValue(val));
                return (km % 10 === 0) ? km + 'k' : '';
              }
            }
          },
          y: {
            display: true,
            position: 'left',
            grid: {display: false, drawBorder: false},
            ticks: {
              color: '#16649A',
              callback: function(value) {
                return yTicks.includes(value) ? value + 'm' : '';
              }
            },
            min: yTicks[0],
            max: yTicks[2]
          }
        },
        animation: false,
        events: []
      }
    });

    // 고도표 마우스오버
    document.getElementById('elevation').onmousemove=function(e){
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const idx = Math.round((x / rect.width) * (elevations.length-1));
      if (elevations[idx] && distances[idx]) {
        showElevTooltip(e.clientX, rect.top, `<b>${(distances[idx]/1000).toFixed(2)}km</b>, <b>${elevations[idx]}m</b>`);
      }
    };
    document.getElementById('elevation').onmouseleave = hideElevTooltip;

    // CP 마커 동적 생성 (이미지5 스타일)
    const elevBox = document.getElementById('elevationCanvasWrap');
    elevBox.querySelectorAll('.cp-elev-marker').forEach(e=>e.remove());
    CPs.forEach(cp=>{
      let idx = distances.findIndex(d=>d/1000 >= cp.km);
      if(idx < 0) idx = distances.length-1;
      const left = (distances[idx]/distances[distances.length-1])*960;
      const elev = elevations[idx];
      const maxEle = Math.max(...elevations), minEle = Math.min(...elevations);
      const y = ((maxEle-elev)/(maxEle-minEle))*(156-18)+9;
      const marker = document.createElement('div');
      marker.className = 'cp-elev-marker';
      marker.style.left = `${left}px`;
      marker.innerHTML = `
        <div class="cp-elev-line" style="height:${y}px;top:0;"></div>
        <div class="cp-elev-circle" style="top:${y-7.5}px;"></div>
        <div class="cp-elev-label">${cp.name}</div>
      `;
      marker.style.top = '0';
      marker.style.position = 'absolute';
      elevBox.appendChild(marker);
    });
  }

  window.onload = function() {
    map = L.map('map', {
      dragging:true, scrollWheelZoom:false, doubleClickZoom:false,
      boxZoom:false, touchZoom:false, keyboard:false,
      zoomControl:false, attributionControl:false,
    }).setView([37.57,127.02],11);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom:17, attribution:'Tiles © Esri'
    }).addTo(map);

    fetch(gpxUrl)
      .then(res=>{
        if (!res.ok) throw new Error();
        return res.text();
      })
      .then(xmlText=>{
        const parser=new DOMParser();
        const xml=parser.parseFromString(xmlText,"application/xml");
        const trkpts=xml.querySelectorAll('trkpt');
        latlngs=[]; elevations=[]; distances=[0];
        trkpts.forEach((pt,i)=>{
          const lat=+pt.getAttribute('lat'), lon=+pt.getAttribute('lon');
          const ele=+pt.querySelector('ele').textContent;
          latlngs.push([lat,lon]); elevations.push(ele);
          if(i>0) distances[i]=distances[i-1]+getDistance(latlngs[i-1][0],latlngs[i-1][1],lat,lon);
        });
        totalAsc=0; totalDesc=0; maxEle=0;
        for(let i=1;i<elevations.length;i++){
          const diff=elevations[i]-elevations[i-1];
          if(diff>0) totalAsc+=diff; else totalDesc-=diff;
          if (elevations[i]>maxEle) maxEle=Math.round(elevations[i]);
        }
        map.fitBounds(L.polyline(latlngs).getBounds(),{padding:[20,20]});
        updateInfoBar();
        addCourseLine();
        drawElevationChart();
      });
  };
  </script>
</body>
</html>
