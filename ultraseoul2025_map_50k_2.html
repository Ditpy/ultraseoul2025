<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0, maximum-scale=1.0">
  <title>ULTRA SEOUL 2025 - 50K GPX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    /* …기존 스타일 생략… */

    .elev-gridline-top {
      border-top: 1.5px dashed #888 !important;
      background: none !important;
      opacity: 1 !important;
      height: 0 !important;
    }

    /* ─── 여기부터 snippet-1 통합 CSS ─── */
    /* elevation 박스 전체 여백 및 크기 조정 */
    .elevation-container {
      padding: 40px 60px 60px 60px; /* top, right, bottom, left */
      box-sizing: border-box;
      position: relative;
      background: #fff;            /* 필요에 따라 조정 */
    }

    /* 고도 축 텍스트가 잘리지 않도록 왼쪽 여백 확보 */
    .elevation-axis-left {
      width: 50px; /* 필요시 더 키우기 */
      margin-right: 10px;
      text-align: right;
      font-size: 12px;
    }

    /* 하단 거리 텍스트 여유 공간 확보 */
    .elevation-axis-bottom {
      height: 40px;
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }

    /* 타이틀 위치 조정 */
    .elevation-title {
      font-size: 20px;
      font-weight: 700;
      position: absolute;
      top: 10px;
      left: 20px; /* 더 왼쪽으로 보내고 싶으면 0 또는 음수로 */
      color: #333;
    }
    /* ─────────────────────────────────── */
  </style>
</head>
<body>
  <div id="container">
    <!-- map …생략… -->

    <div id="lowerbox">
      <!-- infoBar …생략… -->

      <!-- 고도 프로필 영역 -->
      <div id="elevationBox">
        <div class="elevation-container">
          <!-- snippet-1 의 elevation-title -->
          <div class="elevation-title">고도 프로필</div>
          <!-- 기존 캔버스 래퍼 -->
          <div id="elevationCanvasWrap">
            <canvas id="elevation"></canvas>
            <div id="elevTooltip" class="elev-tooltip" style="display:none"></div>
          </div>
          <!-- 예: X축, Y축 레이블에 snippet-1 클래스 사용 가능 -->
          <div class="elevation-axis-left">0m</div>
          <div class="elevation-axis-bottom">0km</div>
        </div>
      </div>
    </div>
  </div>

  <!-- 스크립트 …생략… -->
</body>
</html>
