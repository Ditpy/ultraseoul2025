<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, initial-scale=1.0">
  <title>ULTRA SEOUL 2025 - 50K GPX (Mapbox)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.8/dist/web/static/pretendard.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    html, body { margin:0; padding:0; background:#191c1d; font-family:Pretendard,'Segoe UI',Arial,sans-serif;}
    #container { width:1080px; height:860px; margin:0 auto; display:flex; flex-direction:column; align-items:center; background:#191c1d;}
    #map { width:1080px; height:480px; position:relative; border-radius:0; box-shadow:none; }
    #lowerbox {
      width: 1080px; height: 380px;
      display: flex; flex-direction: column;
      background: #fff;
      align-items: center; justify-content: flex-start;
      margin: 0; border-radius: 0 0 0 0;
      box-shadow: 0 1px 14px rgba(60,80,120,0.07);
      position: relative;
      overflow: visible;
    }
    #infoBar {
      width: 1080px; height: 84px;
      display: flex; align-items: center; justify-content: center;
      background: #fff;
      border-radius: 0; box-shadow: none; border: none;
      margin: 0; z-index: 10; position: static;
      border-bottom: 2px solid #e53935;
    }
    #infoBarInner {
      width: 100%; display: flex; justify-content: space-evenly; align-items: center; height: 100%;
    }
    .infoCol {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-width: 110px; height: 100%; text-align: center;
    }
    .infoLabel {
      color: #878d96; font-size: 1.05em; font-weight: 400; margin-bottom: 0.12em; line-height: 1.14; letter-spacing: 0.01em;
    }
    .infoValue {
      color: #e53935; font-size: 1.32em; font-weight: 700; letter-spacing: 0.01em; margin-top: 0.10em; line-height: 1.3;
    }
    #elevationBox {
      width: 100%;
      height: 304px;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
      background: none;
      position: relative;
      margin: 0;
      padding: 0;
    }
    #elevationCanvasWrap {
      width: 960px; height: 156px;
      position: relative;
      background: #fff;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* 세로 중앙정렬 */
      box-shadow: none;
      overflow: visible;
      margin: 0;
      padding: 0;
    }
    #elevation {
      width: 960px; height: 156px; background: #fff; border-radius: 0;
      display:block; margin:0 auto; box-shadow: none;
      position: relative; z-index: 5;
    }
    .elev-ytick-label {
      position: absolute; left: -46px; color: #bbb; font-size: 15.5px; font-weight: 700;
      text-align: right; width: 44px; pointer-events: none;
    }
    .elev-ytick-label-top {
      color: #e53935; font-size: 17px; font-weight: 800;
    }
    .elev-xlabels {
      position: absolute; left:0; bottom:-32px; width:100%; height:20px; display:flex; justify-content:space-between; pointer-events:none;
    }
    .elev-xlabel {
      font-size:15px; color:#222; font-weight:bold; width:60px; text-align:center; opacity:0.97;
    }
    .elev-xunit {
      position:absolute; left:50%; bottom:-54px; transform:translateX(-50%);
      font-size:14.5px; color:#666; font-weight:500; letter-spacing:0.03em;
    }
    /* CP marker on elevation */
    .cp-elev-marker {
      position: absolute; width: 0; height: 156px; left:0; top:0; pointer-events: none;
      z-index: 10;
      display: flex; flex-direction: column; align-items: center;
    }
    .cp-elev-line {
      position: absolute; left: 50%; width: 2px; background: #e53935; z-index: 2;
    }
    .cp-elev-circle {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 17px; height:17px; border-radius: 50%;
      background: #e53935; border: 2px solid #fff; z-index: 4;
    }
    /* 두줄 CP 라벨 */
    .cp-elev-label {
      position: absolute; left: 50%; transform: translateX(-50%);
      top: -39px;
      color: #e53935; font-weight: 800; font-size: 1.12em; line-height:1.08;
      white-space: nowrap; z-index: 11; background: transparent; padding:0;
      letter-spacing: 0.01em;
      text-shadow: 0 1px 6px #fff9;
      pointer-events: none;
      text-align: center;
      display: flex; flex-direction: column; gap:0;
    }
    .cp-elev-label-cp { font-size: 1.07em; font-weight: 800; line-height: 1.0; }
    .cp-elev-label-km { font-size: 1.01em; font-weight: 500; color: #e53935; line-height: 1.0; margin-top:1px; }
    .km-label {
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      text-shadow: none;
      pointer-events: none;
      width: 22px;
      height: 22px;
      line-height: 22px;
      border-radius: 50%;
      background: transparent;
      display: inline-block;
      font-family: Pretendard, Arial, sans-serif;
    }
    .leaflet-interactive {
      stroke: #C31B20 !important;
      stroke-width: 7px !important;
      stroke-linecap: round;
      stroke-linejoin: round;
      opacity: 1 !important;
      filter: drop-shadow(0 0 3px #fff6);
    }
    .elev-hoverline {
      position:absolute; top:0; width:2px; height:100%; background:rgba(229,57,53,0.45); z-index:999;
      pointer-events:none;
    }
    .elev-hoverpoint {
      position:absolute; width:15px; height:15px; border-radius:50%; border:2px solid #e53935;
      background:#fff; z-index:1000; pointer-events:none;
      box-shadow:0 2px 8px rgba(229,57,53,0.14);
    }
    .balloon-label {
      position: absolute; background:#fff; color:#e53935; font-weight:700; font-size:1.1em;
      border-radius:1.1em; padding:0.18em 1.13em; border: 2px solid #e53935;
      box-shadow:none;text-align:center;white-space:nowrap;
      pointer-events: none;z-index:999;
      transform: translate(-50%, -120%);
      font-family: Pretendard, Arial, sans-serif;
    }
    .balloon-arrow {
      width:0; height:0; border-left:9px solid transparent; border-right:9px solid transparent;
      border-top:12px solid #fff; position:absolute; left:50%; transform:translateX(-50%); top:98%;
      z-index:999;
    }
    .map-tooltip {
      position: absolute; z-index: 9999;
      background: #b12d2d; color: #fff;
      font-size: 1.07em; font-weight: 600; border-radius: 0.45em;
      padding: 0.26em 0.9em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
      display: none;
    }
    .elev-tooltip {
      position: absolute; z-index: 1000;
      background: #b12d2d; color: #fff;
      font-size: 1.03em; font-weight: 600; border-radius: 0.45em;
      padding: 0.25em 0.8em; pointer-events: none;
      white-space: nowrap; box-shadow: none; border: none;
      opacity: 0.97;
      left: 0; top: 0;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="lowerbox">
      <div id="infoBar">
        <div id="infoBarInner">
          <div class="infoCol">
            <span class="infoLabel">거리</span>
            <span class="infoValue" id="infoDistance">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">누적 상승고도</span>
            <span class="infoValue" id="infoAsc">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">누적 하강고도</span>
            <span class="infoValue" id="infoDesc">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">최고 고도</span>
            <span class="infoValue" id="infoMaxEle">--</span>
          </div>
          <div class="infoCol">
            <span class="infoLabel">최저 고도</span>
            <span class="infoValue" id="infoMinEle">--</span>
          </div>
        </div>
      </div>
      <div id="elevationBox">
        <div id="elevationCanvasWrap">
          <canvas id="elevation" width="960" height="156"></canvas>
          <div id="elevTooltip" class="elev-tooltip" style="display:none"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>
  <script>
  // Mapbox Access Token과 스타일 URL을 입력하세요!
  // Mapbox Studio에서 스타일은 filter: saturate(0.3) hue-rotate(-120deg) brightness(1.08) contrast(1.02)와 유사하게:
  // - Hue: -120°
  // - Saturation: -0.7 ~ -0.8
  // - Brightness: +0.08
  // - Contrast: +0.02
  const MAPBOX_TOKEN = 'YOUR_MAPBOX_ACCESS_TOKEN';
  const MAPBOX_STYLE_ID = 'YOUR_STYLE_ID'; // Mapbox Studio에서 만든 스타일 ID 입력
  const MAPBOX_USER = 'YOUR_ID';           // Mapbox Studio 사용자 ID 입력

  const gpxUrl = './ultraseoul2025_50k_gm.gpx';
  let map, chart, elevations=[], distances=[], latlngs=[], kmMarkers=[];
  let totalAsc=0, totalDesc=0, maxEle=0, minEle=0;
  let elevHoverLine, elevHoverPoint, elevXLabels = [];
  let mapHoverMarker, lastTooltipIdx = null;

  // CP 정보
  const CPs = [
    {name:'CP1', km:10},
    {name:'CP2', km:20},
    {name:'CP3', km:30},
    {name:'CP4', km:45}
  ];

  function updateInfoBar() {
    document.getElementById('infoDistance').innerHTML = distances.length ? `<span style="color:#e53935;">${(distances[distances.length-1]/1000).toFixed(2)}km</span>` : '--';
    document.getElementById('infoAsc').innerHTML = `<span style="color:#e53935;">${Math.round(totalAsc)}m</span>`;
    document.getElementById('infoDesc').innerHTML = `<span style="color:#e53935;">${Math.round(totalDesc)}m</span>`;
    document.getElementById('infoMaxEle').innerHTML = `<span style="color:#e53935;">${maxEle}m</span>`;
    document.getElementById('infoMinEle').innerHTML = `<span style="color:#e53935;">${minEle}m</span>`;
  }

  function getDistance(lat1,lon1,lat2,lon2){
    const R=6371000,toRad=x=>x*Math.PI/180;
    const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);
    const a=Math.sin(dLat/2)**2+Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(a));
  }

  // 지도 라인 툴팁
  let mapTooltip;
  function showMapTooltip(latlng, text) {
    if (!mapTooltip) {
      mapTooltip = document.createElement('div');
      mapTooltip.className = 'map-tooltip';
      document.body.appendChild(mapTooltip);
    }
    mapTooltip.innerHTML = text;
    const point = map.latLngToContainerPoint(latlng);
    const mapRect = document.getElementById('map').getBoundingClientRect();
    mapTooltip.style.left = (window.scrollX + mapRect.left + point.x + 10) + 'px';
    mapTooltip.style.top = (window.scrollY + mapRect.top + point.y - 20) + 'px';
    mapTooltip.style.display = 'block';
  }
  function hideMapTooltip() {
    if (mapTooltip) mapTooltip.style.display = 'none';
  }

  // 고도표 툴팁 (직전 스타일로)
  function showElevTooltip(x, y, text) {
    const elevTooltip = document.getElementById('elevTooltip');
    elevTooltip.innerHTML = text;
    elevTooltip.style.left = (x + 30) + 'px';
    elevTooltip.style.top = (y + 120) + 'px';
    elevTooltip.style.display = 'block';
  }
  function hideElevTooltip() {
    document.getElementById('elevTooltip').style.display = 'none';
  }

  // 지도 트랙라인 및 5km 마커
  function addCourseLine() {
    const polyline = L.polyline(latlngs, {
      color: '#C31B20',
      weight: 7,
      opacity: 1,
      lineCap: 'round',
      className: 'leaflet-interactive'
    }).addTo(map);

    // 5km마다 마커 + 라벨
    kmMarkers = [];
    const totalKm = distances[distances.length-1] / 1000;
    for(let k=5; k<=Math.floor(totalKm)+1; k+=5){
      const idx = distances.findIndex(d=>d/1000>=k);
      if(idx!==-1){
        const marker = L.circleMarker(latlngs[idx], {
          radius: 15,
          color: '#C31B20',
          fillColor: '#C31B20',
          fillOpacity: 1,
          weight: 2
        }).addTo(map);
        const div = L.divIcon({
          className: "km-label",
          html: `<span>${k}</span>`,
          iconSize: [22,22],
          iconAnchor: [11,11]
        });
        const label = L.marker(latlngs[idx], {icon:div, interactive:false}).addTo(map);
        kmMarkers.push(marker, label);
      }
    }

    // Start/Finish 말풍선
    const startIdx = 0, finishIdx = latlngs.length-1;
    [{idx:startIdx, txt:'START'}, {idx:finishIdx, txt:'FINISH'}].forEach(obj=>{
      const pt = latlngs[obj.idx];
      L.marker(pt, {
        icon: L.divIcon({
          className:'', html: `
          <div class="balloon-label">${obj.txt}
            <div class="balloon-arrow"></div>
          </div>`,
          iconAnchor: [54,42],
          popupAnchor: [0, -35]
        })
      }).addTo(map);
    });

    // 지도 라인 마우스오버 고도/거리 정보 + 고도표 hover선도 같이 표시
    polyline.on('mousemove', function(e){
      let minI = 0, minDist = Infinity;
      for(let i=0;i<latlngs.length;i++){
        const d = Math.abs(e.latlng.lat-latlngs[i][0]) + Math.abs(e.latlng.lng-latlngs[i][1]);
        if (d < minDist) { minDist = d; minI = i; }
      }
      if (elevations[minI] && distances[minI]) {
        // 마우스오버툴팁(직전 스타일)
        showMapTooltip(e.latlng, `<b>${(distances[minI]/1000).toFixed(2)}km</b>, <b>${elevations[minI]}m</b>`);
        showElevationHover(minI);
        showElevTooltip(
          document.getElementById('elevation').getBoundingClientRect().left + (distances[minI]/distances[distances.length-1])*960,
          document.getElementById('elevation').getBoundingClientRect().top,
          `<b>${(distances[minI]/1000).toFixed(2)}km</b>, <b>${elevations[minI]}m</b>`
        );
        lastTooltipIdx = minI;
      }
    });
    polyline.on('mouseout', function() {
      hideMapTooltip();
      hideElevationHover();
      hideElevTooltip();
      lastTooltipIdx = null;
    });
  }

  // 고도표 Hover - 지도에 흰색 마커 표시 및 세로 hoverline 표시
  function showElevationHover(idx) {
    // 고도표 Hoverline
    const elevWrap = document.getElementById('elevationCanvasWrap');
    let hover = elevWrap.querySelector('.elev-hoverline');
    if (!hover) {
      hover = document.createElement('div');
      hover.className = 'elev-hoverline';
      elevWrap.appendChild(hover);
    }
    const left = (distances[idx]/distances[distances.length-1])*960;
    hover.style.left = `${left-1}px`;

    // 지도 Hover마커
    if (mapHoverMarker) map.removeLayer(mapHoverMarker);
    mapHoverMarker = L.circleMarker(latlngs[idx], {
      radius: 12,
      color: '#fff',
      fillColor: '#fff',
      fillOpacity: 1,
      weight: 3,
      opacity: 0.93
    }).addTo(map);
  }
  function hideElevationHover() {
    const elevWrap = document.getElementById('elevationCanvasWrap');
    let hover = elevWrap.querySelector('.elev-hoverline');
    if (hover) hover.remove();
    if (mapHoverMarker) { map.removeLayer(mapHoverMarker); mapHoverMarker = null; }
  }

  // 고도표 차트, CP/10k 표시, y축/거리/label 등 커스텀
  function drawElevationChart() {
    if (!elevations.length || !distances.length) return;
    const maxEle = Math.max(...elevations), minEle = Math.min(...elevations);
    const yTicks = [
      Math.round(minEle/100)*100,
      Math.round((minEle+maxEle)/2/100)*100,
      Math.round(maxEle/100)*100
    ];
    const elevWrap = document.getElementById('elevationCanvasWrap');
    elevWrap.querySelectorAll('.elev-ytick-label,.elev-xlabels,.elev-xunit').forEach(e=>e.remove());

    // Y축 텍스트
    yTicks.forEach((y, i) => {
      const label = document.createElement('div');
      label.className = 'elev-ytick-label' + (i===2?' elev-ytick-label-top':'');
      label.textContent = y + 'm';
      label.style.top = (18 + (138/2)*(i))+'px';
      elevWrap.appendChild(label);
    });
    // 최고고도 숫자 (상단 오른쪽 고정)
    const topLabel = document.createElement('div');
    topLabel.className = 'elev-ytick-label elev-ytick-label-top';
    topLabel.style.left = 'auto';
    topLabel.style.right = '-4px';
    topLabel.style.top = '5px';
    topLabel.style.textAlign = 'right';
    topLabel.textContent = yTicks[2] + 'm';
    elevWrap.appendChild(topLabel);

    // X축 10km 라벨
    const totalKm = distances[distances.length-1]/1000;
    const xlabels = document.createElement('div');
    xlabels.className = 'elev-xlabels';
    for(let k=0; k<=Math.floor(totalKm)+1; k+=10){
      const el = document.createElement('span');
      el.className = 'elev-xlabel';
      el.style.left = ((k/totalKm)*100)+'%';
      el.style.position = 'absolute';
      el.style.transform = 'translateX(-50%)';
      el.style.fontWeight = 'bold';
      el.textContent = k;
      xlabels.appendChild(el);
    }
    elevWrap.appendChild(xlabels);
    // x축 단위
    const xunit = document.createElement('div');
    xunit.className = 'elev-xunit';
    xunit.textContent = '거리(km)';
    elevWrap.appendChild(xunit);

    // 차트
    const ctx = document.getElementById('elevation').getContext('2d');
    if(chart) chart.destroy();
    Chart.defaults.borderColor = "#ededed";
    const grad = ctx.createLinearGradient(0,0,0,156);
    grad.addColorStop(0, "rgba(22,100,154,0.19)");
    grad.addColorStop(1, "rgba(22,100,154,0)");
    chart = new Chart(ctx,{
      type:'line',
      data:{
        labels: distances.map(m=>(m/1000).toFixed(2)),
        datasets:[{
          label:'고도(m)',
          data: elevations,
          borderColor: '#16649A',
          backgroundColor: grad,
          borderWidth: 2,
          pointRadius: 0,
          fill: true,
          tension: 0.13,
          order: 1,
        }]
      },
      options:{
        responsive: false,
        maintainAspectRatio: false,
        plugins:{
          legend:{display:false},
          tooltip:{enabled:false}
        },
        scales:{
          x: {display:false, grid:{display:false}},
          y: {
            display:false,
            grid: {
              display: true,
              drawBorder: false,
              color: (ctx)=> ctx.tick.value===yTicks[0]||ctx.tick.value===yTicks[1]||ctx.tick.value===yTicks[2] ? "#ededed" : "rgba(0,0,0,0)",
              lineWidth: (ctx)=> ctx.tick.value===yTicks[0]||ctx.tick.value===yTicks[1]||ctx.tick.value===yTicks[2] ? 1.4 : 0,
              z: 1
            },
            min: yTicks[0],
            max: yTicks[2]
          }
        },
        animation: false,
        events: []
      }
    });

    // 고도표 마우스오버
    const elevCanvas=document.getElementById('elevation');
    elevCanvas.onmousemove=function(e){
      const rect = e.target.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const idx = Math.round((x / rect.width) * (elevations.length-1));
      if (elevations[idx] && distances[idx]) {
        showElevTooltip(e.clientX, rect.top, `<b>${(distances[idx]/1000).toFixed(2)}km</b>, <b>${elevations[idx]}m</b>`);
        showElevationHover(idx);
        // 지도에도 hover 마커 및 지도툴팁 표시
        if (latlngs[idx]) {
          const pt = latlngs[idx];
          const latlng = L.latLng(pt[0], pt[1]);
          showMapTooltip(latlng, `<b>${(distances[idx]/1000).toFixed(2)}km</b>, <b>${elevations[idx]}m</b>`);
        }
        lastTooltipIdx = idx;
      }
    };
    elevCanvas.onmouseleave = function(){
      hideElevTooltip();
      hideElevationHover();
      hideMapTooltip();
      lastTooltipIdx = null;
    };

    // CP 마커 생성 (두줄)
    elevWrap.querySelectorAll('.cp-elev-marker').forEach(e=>e.remove());
    CPs.forEach(cp=>{
      let idx = distances.findIndex(d=>d/1000 >= cp.km);
      if(idx < 0) idx = distances.length-1;
      const left = (distances[idx]/distances[distances.length-1])*960;
      const elev = elevations[idx];
      const maxEle = Math.max(...elevations), minEle = Math.min(...elevations);
      const y = ((maxEle-elev)/(maxEle-minEle))*(156-18)+9;
      const marker = document.createElement('div');
      marker.className = 'cp-elev-marker';
      marker.style.left = `${left}px`;

      marker.innerHTML = `
        <div class="cp-elev-label">
          <span class="cp-elev-label-cp">${cp.name}</span>
          <span class="cp-elev-label-km">${cp.km}km</span>
        </div>
        <div class="cp-elev-line" style="
          height:${y-10}px;
          top:10px;
        "></div>
        <div class="cp-elev-circle" style="top:${y+0}px;"></div>
      `;
      elevWrap.appendChild(marker);
    });
  }

  window.onload = function() {
    map = L.map('map', {
      dragging:true, scrollWheelZoom:false, doubleClickZoom:false,
      boxZoom:false, touchZoom:false, keyboard:false,
      zoomControl:false, attributionControl:false,
    }).setView([37.57,127.02],11);

    // Mapbox 타일레이어 적용 (filter 효과와 최대한 비슷한 색감으로 Mapbox Studio에서 커스텀)
    L.tileLayer(
      `https://api.mapbox.com/styles/v1/${MAPBOX_USER}/${MAPBOX_STYLE_ID}/tiles/256/{z}/{x}/{y}@2x?access_token=${MAPBOX_TOKEN}`,
      {
        attribution: 'Imagery © Mapbox, Data © OpenStreetMap',
        tileSize: 512,
        zoomOffset: -1,
      }
    ).addTo(map);

    fetch(gpxUrl)
      .then(res=>{
        if (!res.ok) throw new Error();
        return res.text();
      })
      .then(xmlText=>{
        const parser=new DOMParser();
        const xml=parser.parseFromString(xmlText,"application/xml");
        const trkpts=xml.querySelectorAll('trkpt');
        latlngs=[]; elevations=[]; distances=[0];
        trkpts.forEach((pt,i)=>{
          const lat=+pt.getAttribute('lat'), lon=+pt.getAttribute('lon');
          const ele=+pt.querySelector('ele').textContent;
          latlngs.push([lat,lon]); elevations.push(ele);
          if(i>0) distances[i]=distances[i-1]+getDistance(latlngs[i-1][0],latlngs[i-1][1],lat,lon);
        });
        totalAsc=0; totalDesc=0; maxEle=0; minEle = elevations[0]||0;
        for(let i=1;i<elevations.length;i++){
          const diff=elevations[i]-elevations[i-1];
          if(diff>0) totalAsc+=diff; else totalDesc-=diff;
          if (elevations[i]>maxEle) maxEle=Math.round(elevations[i]);
          if (elevations[i]<minEle) minEle=Math.round(elevations[i]);
        }
        map.fitBounds(L.polyline(latlngs).getBounds(),{padding:[20,20]});
        updateInfoBar();
        addCourseLine();
        drawElevationChart();
      });
  };
  </script>
</body>
</html>
